sudo: false
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy3"
cache: pip
env:
  global:
    - secure: 
install: pip install gitpython tox-travis coveralls
script:
  - python setup.py version
  - tox
after_success: coveralls
notifications:
  email: false
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://testpypi.python.org/pypi
    skip_cleanup: true
    skip_upload_docs: true
    user: thomasstreet
    password:
      secure: ""
    on:
      python: "2.7"
      branch: master
  - provider: pypi
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_upload_docs: true
    user: thomasstreet
    password:
      secure: ""
    on:
      python: "2.7"
      branch: master
      tags: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      python: "2.7"
      branch: master
      tags: true
